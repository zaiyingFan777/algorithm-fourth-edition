<script>
  // 欧几里得算法，求最大公约数
  // 计算两个非负整数p和q的最大公约数：若q是0，则最大公约数为p。否则，将p除以q得到余数r, p和q的最大公约数即为q和r的最大公约数。
  // 步骤
  // 1.p % q = r；q % r = m; r % m = n;如果n为0,那么m就是p和q的最大公约数。 
  // 如果q > p得到的结果跟p > q是一致的 
  var gcd = function(p, q) {
    // 如果q是0，则最大公约数为p
    if (q == 0) return p;
    var r = p % q;
    return gcd(q, r);
  }
  console.log(gcd(1112, 695))
  console.log(gcd(695, 1112))

  // js不能a, b = b, a; 可以[a, b] = [b, a]
  function gcd2(p, q) {
    while(q != 0) {
      [p, q] = [q, p%q];
    }
    return p;
  }
  console.log(gcd2(1112, 695))
  console.log(gcd2(695, 1112))
</script>
