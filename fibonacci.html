<script>
  // 斐波那契数列
  // 计算斐波纳契数列（Fibonacci）的第N个数：
  // 1、1、2、3、5、8、13、21、34、……
  // F(0)=0，F(1)=1, F(n)=F(n - 1)+F(n - 2)（n ≥ 2，n ∈ N*）

  // 斐波那契数，通常用 F(n) 表示，形成的序列称为斐波那契数列。该数列由 0 和 1 开始，后面的每一项数字都是前面两项数字的和。也就是：
  // F(0) = 0,   F(1) = 1
  // F(N) = F(N - 1) + F(N - 2), 其中 N > 1.
  // 给定 N，计算 F(N)。

  // 示例 1：

  // 输入：2
  // 输出：1
  // 解释：F(2) = F(1) + F(0) = 1 + 0 = 1.

  // 示例 2：

  // 输入：3
  // 输出：2
  // 解释：F(3) = F(2) + F(1) = 1 + 1 = 2.

  // 示例 3：

  // 输入：4
  // 输出：3
  // 解释：F(4) = F(3) + F(2) = 2 + 1 = 3.
  //  
  // 提示：
  // 0 ≤ N ≤ 30

  // 代码
  // 动态规划
  var fib = function(N) {
    if (N == 0) {
      return 0;
    }
    if (N == 1 || N == 2) {
      return 1;
    }
    let pre = 1;
    let cur = 1;
    // for(let i = 3; i <= N; i++) {
    //   const sum = pre + cur;
    //   pre = cur;
    //   cur = sum;
    // }
    for(let i = 3; i <= N; i++) {   // 0 1 1 2 3 5
      [pre, cur] = [cur, (pre + cur)];
    }
    return cur;
  }
  console.log(fib(3), fib(4))
</script>
