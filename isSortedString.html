<script>
  // 检查一个字符串数组中的元素是否已按照字母表顺序排序
  /**
   * @param {string []} a 
   * @return {boolean}
   */
  // https://www.w3school.com.cn/jsref/jsref_localeCompare.asp
  // 思路：用本地特定的顺序来比较两个字符串。stringObject.localeCompare(target)
  // 返回值
  // 说明比较结果的数字。如果 stringObject 小于 target，则 localeCompare() 返回小于 0 的数。如果 stringObject 大于 target，则该方法返回大于 0 的数。如果两个字符串相等，或根据本地排序规则没有区别，该方法返回 0。
  var isSorted = function(a) {
    // 循环从1开始到结束，因为前一个值跟后一个比，所以从1开始 0和1第一位比较，
    for(var i = 1; i < a.length; i++) {
      if (a[i-1].localeCompare(a[i]) > 0) {
        return false;
      }
    }
    return true;
  }
  console.log(isSorted(['e', 'c', 'd']))
  console.log(isSorted(['a', 'c', 'e']))

  // 仍然可以用localeCompare来做一个字符串的排序
  console.log('cba'.split('').sort((a, b) => a.localeCompare(b))) // ['a', 'b', 'c']
</script>
