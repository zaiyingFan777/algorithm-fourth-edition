<script>
  // 选择排序
  // 步骤：
  // 1.在每一轮循环中第一个未被排序的值假设就是最小值，然后通过线性查找挨个跟后面的元素做比较，在此轮循环中找到最小值，并与假设的值交换位置
  // 2.依次类推，一直交换，直到只剩下最后一个。结束
  // n个数，总共需要遍历n-1次，每次遍历对比的个数为n-1次。
  let arr = [5, 9, 3, 1, 2, 8, 4, 7, 6]
  // 4 3 2 1
  // 1 3 2 4
  // 1 2 3 4
  // 1 2 3 4
  var selectSort = function(nums) {
    if (nums.length < 2) return nums;
    for(var i = 0; i < nums.length - 1; i++) {
      // 每次选择未排序的第一个为最小的
      var minIndex = i;
      for(var j = i + 1; j < nums.length; j++) {
        if (nums[minIndex] > nums[j]) {
          minIndex = j;
        }
      }
      // 更换位置
      var temp = nums[i];
      nums[i] = nums[minIndex];
      nums[minIndex] = temp;
    }
    return nums;
  }
  console.log(selectSort(arr), selectSort([3,3,1]), selectSort([2,1]))
</script>
